<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Golf Winnings</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to emberGolfWinnings</h2>
    {{#link-to 'index'}}Home{{/link-to}}
    {{#link-to 'rounds'}}My Rounds{{/link-to}}
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h4>Home Page</h4>  
  </script>

  <script type="text/x-handlebars" data-template-name="rounds">
    <ul>
      {{#each}}
        <li>{{winnings}}</li>
      {{else}}
        <p>No rounds entered yet.</p>
      {{/each}}
    </ul>
    <div>
      <a href="#" {{action 'toggleNew'}}>Add Round</a>
    </div>
    {{#view App.AddRoundView isVisibleBinding="isVisible"}}
      <p>{{view Ember.TextField value=winnings action="add" placeholder=placeHolder autofocus=true}}</p>
      <a href="#" {{action 'toggleNew'}}>Cancel</a>
    {{/view}}
    <p>Rounds Played: {{totalRounds}}</p>
    <p>Total Winning Rounds: {{totalWinningRounds}}</p>
    <p>Total Losing Rounds: {{totalLosingRounds}}</p>
    <hr>
    <p>Total Amount Won: ${{totalAmountWon}}</p>
    <p>Total Amount Lost: ${{totalAmountLost}}</p>
    <p {{bind-attr class="inTheRed"}}>Net Winnings: ${{netWinnings}}</p>
    <p>Average Win: ${{avgWin}}</p>
    <p>Average Loss: ${{avgLoss}}</p>
    <p>Largest Win: ${{largestWin}}</p>
    <p>Worst Loss: ${{worstLoss}}</p>
    <p>Trending: {{trending}}</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="http://builds.emberjs.com/beta/ember-data.js"></script>
  <script src="js/libs/lsadapter.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
